version: 2
updates:
    # 1. NuGet (.NET dependencies)
    - package-ecosystem: "nuget"
      directory: "/"
      target-branch: "canary"
      schedule:
          interval: "weekly"
          day: "monday"
      open-pull-requests-limit: 5
      commit-message:
          prefix: "deps"
          include: "scope"
      groups:
          dotnet-dependencies:
              patterns:
                  - "*"

    # 2. GitHub Actions (keep CI/CD workflows secure & up-to-date)
    - package-ecosystem: "github-actions"
      directory: "/"
      target-branch: "canary"
      schedule:
          interval: "weekly"
          day: "monday"
      open-pull-requests-limit: 5
      commit-message:
          prefix: "ci"
          include: "scope"
      groups:
          actions-dependencies:
              patterns:
                  - "*"
