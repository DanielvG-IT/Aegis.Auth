# Stale â€” Close stale issues and PRs. Keeps the backlog clean.
name: Stale

on:
  schedule:
    - cron: "0 9 * * 1" # Every Monday at 09:00 UTC
  workflow_dispatch:

permissions:
  issues: write
  pull-requests: write

jobs:
  stale:
    name: Close Stale Issues & PRs
    runs-on: ubuntu-latest
    steps:
      - uses: actions/stale@v10
        with:
          stale-issue-message: >
            This issue has been automatically marked as stale because it has not had
            any activity in 60 days. It will be closed in 14 days if no further
            activity occurs. If this is still relevant, please comment or remove the stale label.
          stale-pr-message: >
            This PR has been automatically marked as stale because it has not had
            any activity in 30 days. It will be closed in 14 days if no further
            activity occurs.
          close-issue-message: "Closed due to inactivity. Feel free to reopen if still relevant."
          close-pr-message: "Closed due to inactivity. Feel free to reopen."
          days-before-issue-stale: 60
          days-before-pr-stale: 30
          days-before-issue-close: 14
          days-before-pr-close: 14
          stale-issue-label: "stale"
          stale-pr-label: "stale"
          exempt-issue-labels: "pinned,security,bug"
          exempt-pr-labels: "pinned,security"
