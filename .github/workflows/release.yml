# Release â€” Stable NuGet Publish
# Triggers when a version tag (v*.*.*) is pushed to main.
# Full validation â†’ pack â†’ publish to NuGet.org â†’ GitHub Release.
#
# Workflow:
#   1. Merge canary â†’ main via PR
#   2. Tag the merge commit: git tag v0.1.0 && git push --tags
#   3. This workflow takes over
# â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
name: Release

on:
  push:
    tags:
      - "v[0-9]+.[0-9]+.[0-9]+"      # v1.0.0
      - "v[0-9]+.[0-9]+.[0-9]+-*"    # v1.0.0-rc.1

permissions:
  contents: write
  packages: write

env:
  DOTNET_NOLOGO: true
  DOTNET_CLI_TELEMETRY_OPTOUT: true
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: true
  CONFIGURATION: Release

jobs:
  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  # 1. Validate â€” Full build + test + security scan
  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  validate:
    name: Validate Release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "10.0.x"

      - name: Restore
        run: dotnet restore

      - name: Security audit
        run: |
          dotnet list package --vulnerable --include-transitive 2>&1 | tee audit.txt
          if grep -qi "has the following vulnerable packages" audit.txt; then
            echo "::error::Cannot release with vulnerable dependencies!"
            exit 1
          fi

      - name: Build
        run: dotnet build --no-restore -c ${{ env.CONFIGURATION }} -warnaserror

      - name: Test
        run: >
          dotnet test --no-build -c ${{ env.CONFIGURATION }}
          --logger "trx;LogFileName=results.trx"
          --results-directory ./TestResults

      - name: Build sample app
        run: dotnet build samples/Aegis.Auth.Sample/Aegis.Auth.Sample.csproj -c ${{ env.CONFIGURATION }}

  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  # 2. Publish â€” Pack and push to NuGet.org + GitHub Release
  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  publish:
    name: Publish to NuGet
    needs: validate
    runs-on: ubuntu-latest
    # Requires a "nuget" environment in GitHub Settings â†’ Environments.
    # Configure with an approval gate for production releases.
    environment: ${{ vars.NUGET_ENVIRONMENT || 'nuget' }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "10.0.x"

      - name: Extract version from tag
        id: version
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          echo "version=${VERSION}" >> "$GITHUB_OUTPUT"
          echo "ðŸ“¦ Release version: ${VERSION}"

          # Detect if this is a pre-release (e.g., v1.0.0-rc.1)
          if [[ "$VERSION" == *-* ]]; then
            echo "prerelease=true" >> "$GITHUB_OUTPUT"
          else
            echo "prerelease=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Build
        run: dotnet build -c ${{ env.CONFIGURATION }}

      - name: Pack
        run: >
          dotnet pack src/Aegis.Auth/Aegis.Auth.csproj
          --no-build -c ${{ env.CONFIGURATION }}
          -o ./artifacts
          /p:PackageVersion=${{ steps.version.outputs.version }}

      - name: Publish to NuGet.org
        run: >
          dotnet nuget push ./artifacts/*.nupkg
          --source "https://api.nuget.org/v3/index.json"
          --api-key ${{ secrets.NUGET_API_KEY }}
          --skip-duplicate

      - name: Publish to GitHub Packages
        run: >
          dotnet nuget push ./artifacts/*.nupkg
          --source "https://nuget.pkg.github.com/${{ github.repository_owner }}/index.json"
          --api-key ${{ secrets.GITHUB_TOKEN }}
          --skip-duplicate

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: "v${{ steps.version.outputs.version }}"
          prerelease: ${{ steps.version.outputs.prerelease }}
          generate_release_notes: true
          files: ./artifacts/*.nupkg
          body: |
            ## Aegis.Auth v${{ steps.version.outputs.version }}

            ### Install
            ```bash
            dotnet add package Aegis.Auth --version ${{ steps.version.outputs.version }}
            ```

            ### NuGet
            https://www.nuget.org/packages/Aegis.Auth/${{ steps.version.outputs.version }}

            ---
            *See the full changelog below.*
